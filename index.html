<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        /* ESTILOS DIRECTOS AQU√ç */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes {
            background-color: #ff4081;
            color: white;
        }

        #no {
            background-color: #9e9e9e;
            color: white;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="main-container">
        <h1 id="texto-pregunta">Hola... tengo algo que decirte...</h1>
        <div class="botones">
            <button id="yes">S√≠</button>
            <button id="no">No</button>
        </div>
    </div>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        // L√ìGICA DIRECTA AQU√ç
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const texto = document.getElementById('texto-pregunta');
        const musica = document.getElementById('musica');
        
        let scaleSi = 1;
        let scaleNo = 1;
        let count = 0;

        const frasesNo = [
            "¬øSeguro? üßê",
            "Pi√©nsalo bien... ü•∫",
            "¬°Por favor! üåπ",
            "No me rompas el coraz√≥n üíî",
            "¬°D√≠ que s√≠! ‚ú®"
        ];

        // 1. Cambiar mensaje inicial a la pregunta autom√°ticamente tras 2 segundos
        setTimeout(() => {
            texto.innerText = "¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è";
        }, 2000);

        // 2. Acci√≥n al presionar NO
        noBtn.addEventListener('click', () => {
            // El SI crece
            scaleSi += 0.6;
            yesBtn.style.transform = `scale(${scaleSi})`;
            
            // El NO se achica
            scaleNo -= 0.15;
            if (scaleNo < 0.3) {
                noBtn.style.display = 'none'; // Desaparece si es muy peque√±o
            } else {
                noBtn.style.transform = `scale(${scaleNo})`;
            }

            // Cambiar texto del bot√≥n No
            if (count < frasesNo.length) {
                noBtn.innerText = frasesNo[count];
            }
            count++;
        });

        // 3. Acci√≥n al presionar S√ç
        yesBtn.addEventListener('click', () => {
            // Reproducir m√∫sica
            musica.play().catch(e => console.log("Error m√∫sica:", e));

            // Cambiar pantalla final
            document.body.innerHTML = `
                <div style="background-color: #ff80ab; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; animation: fadeIn 1s;">
                    <h1 style="color: white; font-size: 3rem;">¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç‚ù§Ô∏è</h1>
                    <img src="nosotros.jpg" style="max-width: 350px; border: 10px solid white; border-radius: 10px; transform: rotate(-3deg); box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                    <p style="font-size: 1.5rem; margin-top: 20px; font-style: italic;">"Nuestra historia es mi favorita."</p>
                    <div style="font-size: 2rem; margin-top: 10px;">üåπ‚ú®ü•Ç</div>
                </div>
            `;
        });

        // Intentar activar m√∫sica con el primer toque en pantalla
        document.addEventListener('click', () => {
            musica.play().then(() => {
                musica.volume = 0.5;
            }).catch(() => {});
        }, { once: true });
    </script>
</body>
</html>
