<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n üíò</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #contenido-invitacion {
            padding: 20px;
            max-width: 500px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.2rem;
            min-height: 80px;
            transition: opacity 0.5s ease;
        }

        .botones {
            display: none; /* Se activa por JS al final de los mensajes */
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yes { background-color: #ff4081; color: white; }
        #no { background-color: #9e9e9e; color: white; }

        .fade { opacity: 0; }
        .visible { opacity: 1; }
    </style>
</head>
<body>

    <div id="contenido-invitacion">
        <h1 id="texto-pantalla" class="fade">...</h1>

        <div id="grupo-botones" class="botones">
            <button id="yes">S√≠</button>
            <button id="no">No</button>
        </div>
    </div>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const texto = document.getElementById("texto-pantalla");
        const btnGrupo = document.getElementById("grupo-botones");
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const music = document.getElementById("musica");

        // --- 1. CONFIGURACI√ìN DE MENSAJES INICIALES ---
        const mensajes = [
            "Hola, mi amor... ‚ù§Ô∏è",
            "Tengo algo especial que decirte...",
            "Me haces la persona m√°s feliz del mundo.",
            "Y por eso mismo...",
            "¬øQuieres ser mi San Valent√≠n? üåπ"
        ];

        let index = 0;

        function secuenciaMensajes() {
            if (index < mensajes.length) {
                // Efecto de desvanecimiento
                texto.classList.remove("visible");
                texto.classList.add("fade");

                setTimeout(() => {
                    texto.innerText = mensajes[index];
                    texto.classList.remove("fade");
                    texto.classList.add("visible");
                    index++;
                    
                    if (index === mensajes.length) {
                        // Al llegar al √∫ltimo, mostrar los botones
                        setTimeout(() => {
                            btnGrupo.style.display = "flex";
                        }, 1000);
                    } else {
                        setTimeout(secuenciaMensajes, 2500); // Tiempo entre frases
                    }
                }, 500);
            }
        }

        // Iniciar al cargar la p√°gina
        window.onload = secuenciaMensajes;

        // --- 2. L√ìGICA DEL BOT√ìN NO ---
        let scaleSi = 1;
        let scaleNo = 1;
        const bromasNo = ["¬øSegura?", "Pi√©nsalo...", "¬°Oye!", "¬°Di que s√≠!", "üíî"];
        let clickNo = 0;

        noBtn.addEventListener("click", () => {
            scaleSi += 0.5;
            yesBtn.style.transform = `scale(${scaleSi})`;
            
            scaleNo -= 0.15;
            noBtn.style.transform = `scale(${scaleNo})`;
            
            if(clickNo < bromasNo.length) {
                noBtn.innerText = bromasNo[clickNo];
                clickNo++;
            }
            if(scaleNo < 0.3) noBtn.style.display = "none";
        });

        // --- 3. L√ìGICA DEL BOT√ìN S√ç ---
        yesBtn.addEventListener("click", () => {
            music.volume = 0.5;
            music.play();

            document.body.innerHTML = `
                <div style="background: #ff80ab; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; font-family: sans-serif; padding: 20px;">
                    <h1 style="color: white; font-size: 3rem;">¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç‚ù§Ô∏è</h1>
                    <img src="nosotros.jpg" style="max-width: 80%; border: 10px solid white; border-radius: 10px; transform: rotate(-3deg); box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                    <p style="font-size: 1.5rem; margin-top: 20px;">"De todas las personas, siempre te elegir√≠a a ti."</p>
                    <div style="font-size: 2.5rem; margin-top: 10px;">‚ú® üåπ ü•Ç</div>
                </div>
            `;
        });

        // Pre-cargar audio (necesario para navegadores modernos)
        document.addEventListener("click", () => {
            if (music.paused) music.play().then(() => music.pause());
        }, { once: true });
    </script>
</body>
</html>
